<!DOCTYPE html>
<html lang="pt-br">

<body>
    <div id="container">
    <form action="/action_page.php" method="get">
        <div id="cadgeral">
            <h1 id="cadastro">Cadastro Geral</h1>

            <div id="dadospessoais">

                <input type="text" id="name" name="name"><br>
                <label for="">Profissão</label>
                <select name="job" id="job" name="job">
                    <option value="of">Programador</option>
                    <option value="ad">Advogado</option>
                    <option value="pe">Ajudante de pedreiro</option>
                </select>
            </div>

            <div id="loc">
                <h2 id="localizacao">Localização</h2>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br>
                <label for="rua">Rua:</label>
                <input type="text" id="rua" name="rua">
            </div>

            <div id="idade">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="20" name="20">
                            <label for="20">até 20 anos</label>
                        </td>
                        <td>
                            <input type="radio" id="50" name="50">
                            <label for="50">de 40 até 50 anos</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" id="30" name="30">
                            <label for="30">de 20 até 30 anos</label>
                        </td>
                        <td>
                            <input type="radio" id="60" name="60">
                            <label for="60">de 50 até 60 anos</label>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" id="40" name="40">
                            <label for="40">de 30 a 40 anos</label>
                        </td>
                        <td>
                            <input type="radio" id="m60" name="m60">
                            <label for="m60">mais de 60 anos</label>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="esporte">
                <h2>Esportes que Pratica</h2>
                <input type="checkbox" id="fdc" name="fdc">
                <label for="fdc">Futebol de Campo</label>
                <input type="checkbox" id="fds" name="fds">
                <label for="fds">Futebol de Salão</label>
                <input type="checkbox" id="fs" name="fs">
                <label for="fs">Futebol Society</label>
                <input type="checkbox" id="vdq" name="vdq">
                <label for="vdq">Vôlei de Quadra</label>
                <input type="checkbox" id="vdp" name="vdp">
                <label for="vdp">Vôlei de Praia</label>
                <input type="checkbox" id="nep" name="nep">
                <label for="nep">Natação em Piscina</label>
                <input type="checkbox" id="nem" name="nem">
                <label for="nem">Natação em Mar Aberto</label>
            </div>
        </div>

        <div id="comment">
            <h2 id="comentario">Comentário</h2> 
            <label for="comentario">Mensagem:</label>
            <textarea></textarea>        
        </div>

        <input type="button" id="btn-env" value="Enviar" onclick="algo()">
        <input type="button" id="btn-lim" value="Limpar" onclick="algo()">
    </form>
    </div>
